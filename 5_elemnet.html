<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_elemnet.html</title>
</head>
<body>

    <h1>5_elemnet.html</h1>
    <hr>

    <div id="root">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <script>
        // 1) id를 지정하여 단일 요소를 불러오기
        // 문서상에서 id는 유일해야 하기 때문에, 반환형은 단일 요소이다
        const root = document.getElementById('root')

        // const items = document.getElementsByClassName('item') - 쓰지마셈

        // 2) css 선택자를 이용하여 단일 요소를 불러오기
        // 만약, 선택자로 지정한 요소가 여럿이라면, 가장 첫번째 요소 하나만 불러온다
        const firstItem = document.querySelector('.item')

        // 3) css 선택자를 이용하여 여러 요소를 한번에 불러오기
        // 이때 반환형은 nodeList 타입이며, forEach정도만 호출할 수 있다
        // 배열로 형변환을 원한다면, Array.from()을 이용하면 된다
        const itemList = document.querySelectorAll('#root > .item')

        console.log(root)
        console.log(firstItem)
        console.log(itemList)

        const itemArray = Array.from(itemList)
        console.log(itemArray)

    </script>
    
</body>
</html>
